<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="input">
        <h1>Shape Generator</h1>
        <p>Select a shape and enter the Quantity</p>
        <div>
        <input type="radio" name="choice" id="circle" value="circle">Circle
        <input type="radio" name="choice" id="square" value="square">Square
        <input type="radio" name="choice" id="rectangle" value="rectangle">Rectangle
        <input type="radio" name="choice" id="traingle" value="traingle">Traingle
        </div>

        <div><input type="number" id="number" name="shape">
            <input type="color" id="color" name="color">
            <button id="button">Generate</button>
        </div>

    </div>

    <div id="container">
        <div class="box" id="box"></div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
